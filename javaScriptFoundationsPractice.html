function capitalize (randomCaseString) {
  let lowerCaseString = randomCaseString.toLowerCase();
  let firstLetterToBeCapitalized = lowerCaseString.charAt (0);
  let allOtherLetterAreLowerCase = lowerCaseString.slice (1);
  let firstLetterIsNowCapital = firstLetterToBeCapitalized.toUpperCase ();
  let stringWithTheFirstLetterCapitalized = firstLetterIsNowCapital+allOtherLetterAreLowerCase;

}
